
<div>
  <div class="searchWrap">
      <mat-form-field floatPlaceholder="never">
        <input matInput #filter placeholder="Search for title">
        <mat-hint><strong></strong>Search</mat-hint>
      </mat-form-field>
  </div>
  <div class="table table-striped table-hover">
    <mat-table #table [dataSource]="dataSource" matSort class="table table-striped table-hover" >
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <mat-header-cell *matHeaderCellDef > Rank </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row._id}} </mat-cell>
      </ng-container>
      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Title}} </mat-cell>
      </ng-container>
      <!-- Year Column -->
      <ng-container matColumnDef="Year">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Year </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Year}} </mat-cell>
      </ng-container>
      <!-- Genre Column -->
      <ng-container matColumnDef="Genre">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Genre </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Genre}} </mat-cell>
      </ng-container>

      <!-- Plot Column -->
<!--      <ng-container matColumnDef="Description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Plot </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Description}}</mat-cell>
      </ng-container>-->



      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
                   [length]="this.data.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 25, 50]">
    </mat-paginator>
  </div>
</div>
