<div class="container">

  <input ng-model="search" placeholder="Search Name.."/>
  <ul class="row" *ngFor="let movie of movies" ng-click="expand = !expand">
      <li>{{ movie.Title }}</li>
      <li ng-show="expand">
        <ul>
          <li>{{movie.Rating}}</li>
        </ul>
      </li>
  </ul>
</div>
