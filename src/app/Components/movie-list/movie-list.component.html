<div>
<table matSort (matSortChange)="sortData($event)" class="table table-striped table-hover" style="color: white; font-size: 1.2em">
  <tr>
    <th mat-sort-header="Title">Title</th>
    <th mat-sort-header="Rating">Rating</th>
    <th mat-sort-header="Genre">Genre</th>
    <th mat-sort-header="Year">Year</th>
  </tr>
  <tr *ngFor="let x of movies" (click)="openDialog(x)">
    <td>{{ x.Title }}</td>
    <td>{{ x.Rating }}</td>
    <td>{{x.Genre}}</td>
    <td>{{x.Year}}</td>
  </tr>
</table>
</div>
