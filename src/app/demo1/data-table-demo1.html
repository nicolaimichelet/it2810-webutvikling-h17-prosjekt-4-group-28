<div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
    <data-table id="movies-grid"
        headerTitle="Movies"
        [items]="items"
        [itemCount]="itemCount"
        (reload)="reloadItems($event)"

        (rowClick)="rowClick($event)"
        (rowDoubleClick)="rowDoubleClick($event)"
        [rowTooltip]="rowTooltip"
        >
        <data-table-column
            [property]="'Title'"
            [header]="'Title'"
            [sortable]="true"
            [resizable]="true">
        </data-table-column>
        <data-table-column
            [property]="'Rating'"
            [header]="'Rating'"
            [sortable]="true">
        </data-table-column>
    </data-table>
</div>
